<body>
    <!-- Main Content -->
    <main class="app-container">
        <!-- Semantic SEO Update: Hidden H1 for Search Engines -->
        <h1
            style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;">
            서울 집값 상승률 및 부동산 시장 변동 추이 대시보드
        </h1>

        <!-- Main Content: Vertical Stack for Maximum Width -->
        <div class="main-stack">
            <section class="map-section">
                <div class="section-header">
                    <h2>서울시 구별 상승률</h2>
                    <div class="period-tabs">
                        <button class="tab-btn active" data-period="weekly">주간</button>
                        <button class="tab-btn" data-period="monthly">월간</button>
                        <button class="tab-btn" data-period="yearly">연간</button>
                    </div>
                </div>

                <div class="map-container">
                    <div class="map-wrapper" id="seoul-map">
                        <!-- SVG Map will be inserted here -->
                    </div>

                    <!-- Tooltip -->
                    <div class="map-tooltip" id="map-tooltip">
                        <div class="tooltip-title"></div>
                        <div class="tooltip-value"></div>
                    </div>
                </div>

                <!-- Legend -->
                <div class="legend">
                    <div class="legend-title">상승률 범례</div>
                    <div class="legend-scale">
                        <div class="legend-item">
                            <span class="legend-color" style="background: #4A90E2"></span>
                            <span>-1% ↓</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #99C2F6"></span>
                            <span>-0.5%</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #E1ECFD"></span>
                            <span>-0.1%</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #F1F3F5"></span>
                            <span>0%</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #FFD8D8"></span>
                            <span>+0.1%</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #FF8787"></span>
                            <span>+0.5%</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #E64980"></span>
                            <span>+1% ↑</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Detail Trend Card (Appears Below Map) -->
            <div class="stats-card detail-trend-card" id="detail-trend-card" style="display: none;">
                <div class="detail-header">
                    <h3 id="detail-title">상승률 추이</h3>
                    <button class="close-btn" id="detail-close">&times;</button>
                </div>
                <div class="detail-body">
                    <div class="chart-section">
                        <div class="chart-container">
                            <canvas id="trend-chart"></canvas>
                        </div>
                    </div>
                    <div class="modal-stats">
                        <div class="modal-stat">
                            <span class="stat-label">현재</span>
                            <span class="stat-value" id="detail-current">0.00%</span>
                        </div>
                        <div class="modal-stat">
                            <span class="stat-label">평균</span>
                            <span class="stat-value" id="detail-avg">0.00%</span>
                        </div>
                        <div class="modal-stat">
                            <span class="stat-label">최고</span>
                            <span class="stat-value" id="detail-max">0.00%</span>
                        </div>
                        <div class="modal-stat">
                            <span class="stat-label">최저</span>
                            <span class="stat-value" id="detail-min">0.00%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Grid (Previous Sidebar Info) -->
            <div class="stats-grid">
                <!-- Average Card -->
                <div class="stats-card average" id="average-card">
                    <div class="average-header">
                        <span class="average-icon">📊</span>
                        <h3>서울 평균</h3>
                    </div>
                    <div class="average-content">
                        <p class="average-value" id="average-value">0.00%</p>
                        <p class="average-label" id="average-label">주간 평균 상승률</p>
                    </div>
                </div>

                <!-- Top 5 Increase -->
                <div class="stats-card top-increase">
                    <h3>🔥 상승률 TOP 5</h3>
                    <ul class="stats-list" id="top-increase-list">
                    </ul>
                </div>

                <!-- Top 5 Decrease -->
                <div class="stats-card top-decrease">
                    <h3>📉 하락률 TOP 5</h3>
                    <ul class="stats-list" id="top-decrease-list">
                    </ul>
                </div>
            </div>
        </div>
